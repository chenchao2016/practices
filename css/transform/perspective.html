<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .stage {
            width: 300px;
            height: 300px;
            float: left;
            margin: 15px;
            position: relative;
            background: url(http://www.w3cplus.com/sites/default/files/blogs/2013/1311/bg.jpg) repeat center center;
            -webkit-perspective: 1200px;
            -moz-perspective: 1200px;
            -ms-perspective: 1200px;
            -o-perspective: 1200px;
            perspective: 1200px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .container img {
            position: absolute;
            margin-left: -35px;
            margin-top: -50px;
        }

        .container img:nth-child(1) {
            z-index: 1;
            opacity: .6;
        }

        .s1 img:nth-child(2) {
            z-index: 2;
            -webkit-transform: translate3d(30px, 30px, 200px);
            -moz-transform: translate3d(30px, 30px, 200px);
            -ms-transform: translate3d(30px, 30px, 200px);
            -o-transform: translate3d(30px, 30px, 200px);
            transform: translate3d(30px, 30px, 200px);
        }

        .s2 img:nth-child(2) {
            z-index: 2;
            -webkit-transform: translate3d(30px, 30px, -200px);
            -moz-transform: translate3d(30px, 30px, -200px);
            -ms-transform: translate3d(30px, 30px, -200px);
            -o-transform: translate3d(30px, 30px, -200px);
            transform: translate3d(30px, 30px, -200px);
        }
    </style>
</head>
<body>
<div class="stage s1">
    <div class="container"><img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt=""
                                width="70" height="100"/> <img
            src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70"
            height="100"/></div>
</div>
<div class="stage s2">
    <div class="container"><img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt=""
                                width="70" height="100"/> <img
            src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70"
            height="100"/></div>
</div>

<div class="wrapper w2">
    <div class="cube">
        <div class="side front">1</div>
        <div class="side back">6</div>
        <div class="side right">4</div>
        <div class="side left">3</div>
        <div class="side top">5</div>
        <div class="side bottom">2</div>
    </div>
</div>
<div class="wrapper w1">
    <div class="cube">
        <div class="side front">1</div>
        <div class="side back">6</div>
        <div class="side right">4</div>
        <div class="side left">3</div>
        <div class="side top">5</div>
        <div class="side bottom">2</div>
    </div>
</div>

</body>
<style>
    .wrapper {
        width: 50%;
        float: left;
    }

    .cube {
        font-size: 4em;
        width: 2em;
        margin: 1.5em auto;
        transform-style: preserve-3d;
        transform: rotateX(-40deg) rotateY(32deg);
    }

    .side {
        position: absolute;
        width: 2em;
        height: 2em;
        background: rgba(255, 99, 71, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 2em;
    }

    .front {
        transform: translateZ(1em);
    }

    .top {
        transform: rotateX(90deg) translateZ(1em);
    }

    .right {
        transform: rotateY(90deg) translateZ(1em);
    }

    .left {
        transform: rotateY(-90deg) translateZ(1em);
    }

    .bottom {
        transform: rotateX(-90deg) translateZ(1em);
    }

    .back {
        transform: rotateY(-180deg) translateZ(1em);
    }

    .w1 {
        perspective: 100px;
    }

    .w2 {
        perspective: 1000px;
    }

</style>
<script>

</script>
</html>
