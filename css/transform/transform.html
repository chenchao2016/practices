<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
</head>
<body>
<div id="stage" class="stage_area" style="top: 40px;">
    <strong class="remind">点击任意图片浏览：</strong>
    <div id="container" class="container" style="transform: rotateY(-960deg);"><img id="piece1"
                                                                                    src="img/mm1.jpg"
                                                                                    class="piece"
                                                                                    style="transform: rotateY(0deg) translateZ(195.839px);"><img
            id="piece8" src="img/mm8.jpg" class="piece"
            style="transform: rotateY(40deg) translateZ(195.839px);"><img id="piece3"
                                                                          src="img/mm3.jpg"
                                                                          class="piece"
                                                                          style="transform: rotateY(80deg) translateZ(195.839px);"><img
            id="piece4" src="img/mm4.jpg" class="piece"
            style="transform: rotateY(120deg) translateZ(195.839px);"><img id="piece6"
                                                                           src="img/mm6.jpg"
                                                                           class="piece"
                                                                           style="transform: rotateY(160deg) translateZ(195.839px);"><img
            id="piece7" src="img/mm7.jpg" class="piece"
            style="transform: rotateY(200deg) translateZ(195.839px);"><img id="piece10"
                                                                           src="img/mm10.jpg"
                                                                           class="piece"
                                                                           style="transform: rotateY(240deg) translateZ(195.839px);"><img
            id="piece13" src="img/mm13.jpg" class="piece"
            style="transform: rotateY(280deg) translateZ(195.839px);"><img id="piece15"
                                                                           src="img/mm15.jpg"
                                                                           class="piece"
                                                                           style="transform: rotateY(320deg) translateZ(195.839px);">
    </div>
    <input type="button" value="垂直位置还原" class="chrome_fix"></div>
</body>
</html>
